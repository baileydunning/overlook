<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
  </head>
  <main>
    <header>
        <h1>Welcome To The Overlook Hotel</h1>
    </header>
    <section class="login-screen flex-column hidden">
      <p>Get started by logging in below:</p>
      <div class="login-form">
        <input type="text" placeholder="Username">
        <input type="text" placeholder="Password">
      </div>
    </section>
    <body class="flex-row">
      <section class="flex-column" id="user-dashboard">
        <h2><span id="user-name"></span> Dashboard</h2>
        <div class="manager-view flex-row" id="manager-stats">
          <div class="flex-column">
            <h3>$<span id="daily-revenue"></span></h3>
            <h4>Daily Revenue</h4>
          </div>
          <div class="flex-column">
            <h3><span id="daily-percent-rooms-occupied"></span>%</h3>
            <h4>Rooms Occupied</h4>
          </div>
        </div>
        <div class="guest-view flex-column" id="guest-stats">
          <h3>$<span id="total-user-spent"></span></h3>
          <h4>Spent On Rooms</h4>
        </div>
      </section>
      <section class="rooms-container flex-column">
        <section class="room-search-container">
          <input type="date" name="" value="">
          <div class="roomType-checkboxes flex-row">
            <input type="checkbox" name="roomType" value="">
            <label for="roomType">Single Room</label>
            <input type="checkbox" name="roomType" value="">
            <label for="roomType">Junior Suite</label>
            <input type="checkbox" name="roomType" value="">
            <label for="roomType">Residential Suite</label>
          </div>
        </section>
        <section class="available-rooms-display flex-row">
          <p>this is where rooms go</p>
        </section>
      </section>
      <section class="sidebar flex-column">
        <section class="manager-view flex-column" id="guest-directory">
          <h2>Guest Directory</h2>
          <input type="text" placeholder="Search By Name">
          <div class="guests-container">
            <p>this is where guests go</p>
          </div>
        </section>
        <section class="guest-view flex-column" id="booking-history">
          <h2>Booking History</h2>
          <button type="button" name="button">Add New</button>
          <h3>Current Bookings:</h3>
          <div class="current-bookings-container flex-column">

          </div>
          <h3>Previous Bookings:</h3>
          <div class="previous-bookings-container flex-column">

          </div>
        </section>
      </section>
    </body>
  </main>
</html>
